<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>冷库管理系统</title>
	<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
	<script type="text/javascript" src="js/jquery.min.js"></script>

</head>
<body>

<div class="message warning">
	<div class="inset">
		<div class="login-head">
			<h1>冷库用户登录</h1>
						
		</div>
		
		<form action="/login" method="post">
			<ul>
				<li><input type="text" class="text" name="userName" value="用户名" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = '用户名';}"><a href="#" class=" icon user"></a></li>
				<li><input type="password" value="" name="password" /> <a href="#" class="icon lock"></a></li>
			</ul>
			<div>
				<p style="color: red" id="errmsg"></p>
			</div>
			<div class="submit">
				<input type="submit" value="登录" >
				<h4><a href="#">忘记密码,请联系管理员</a></h4>
				<div class="clear">  </div>	
			</div>
		</form>
	</div>					
</div>

<!--- footer --->
<div class="footer">

</div>
</body>
<script>
	var url = "";
	var msg = "";
	url = window.location.search; /* 获取完整URL */
	if (url !== ""){
		var strings = url.split("=");
		msg = decodeURIComponent(strings[1]);/* 不解码就是Unicode编码 */
	}
	console.log(msg);
	document.getElementById("errmsg").innerText = msg;

</script>
</html>
