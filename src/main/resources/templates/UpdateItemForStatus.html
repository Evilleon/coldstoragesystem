<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<title>修改录入</title>
<head th:replace="header/link :: linkheader">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="wrapper">
    <!-- NAVBAR -->
    <nav th:replace="header/header :: navbar">
    </nav>
    <!--SIDEBAR-->
    <div th:replace="header/side :: sidebar">
    </div>
    <!--MAIN-->
    <div id="main" class="main">
        <div class="main-content">
            <div class="container-fluid">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">新增客户</h3>
                    </div>
                    <div class="panel-body">
                        <form action="/updateitems">
                            <p>
                                &emsp;&emsp;<label>名&emsp;&emsp;称:</label><input type="text" name="itemName" th:if="${currentdata}" th:value="${currentdata.getItemName()}"  readonly="readonly"/>

                            </p>
                            <p>
                                &emsp;&emsp;<label>重&emsp;&emsp;量:</label><input type="text" name="itemWeight" th:if="${currentdata}" th:value="${currentdata.getItemWeight()}" readonly="readonly"/><label>&emsp;吨</label>
                            </p>

        <!--                    <p>-->
        <!--                        &emsp;&emsp;<label>标&emsp;&emsp;签:</label>-->
        <!--                        <label>-->
        <!--                            <select name="roomLabelCode">-->
        <!--                                <option th:value="${currentdata.getRoomLabelCode()}"-->
        <!--                                        th:text="${currentdata.getRoomLabelName()}" readonly="readonly"></option>-->
        <!--                            </select>-->
        <!--                        </label>-->
        <!--                    </p>-->
                            <p>
                                &emsp;&emsp;<label>库&emsp;&emsp;房:</label>
                                <label>
                                    <select name="roomCode">
                                        <option value="" th:text="名称-编号-空间"></option>
                                        <option th:each="items:${roomInformation}"
                                                th:value="${items.getRoomCode()}"
                                                th:text="${items.getRoomName()}"></option>
                                    </select>
                                </label>
                            </p>
                            <p>
                                &emsp;&emsp;<label>备&emsp;&emsp;注:</label>
                                <label>
                                    <textarea name="comment" id="comment" cols="20" rows="5" placeholder="输入小于40字" maxlength="40" style="resize: none;vertical-align:top" th:if="${currentdata}" th:value="${currentdata.getComment()}"></textarea>
                                </label>
                            </p>
                            <p>
                                <input type="hidden" name="inspector" th:value="${currentdata.getOperator()}"><input type="hidden" name="id" th:value="${currentdata.getId()}">
                            </p>
                            <p>
                                &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<input type="submit" id="sub" value="提交修改"/>&emsp;&emsp;<input type="reset" value="重置" th:value="重置">
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
